<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Duas Imagens Simples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 10;
      font-family: sans-serif;
      background: #fafbfc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .img-container {
      width: 90%;
      max-width: 600px;
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      overflow: hidden;
     box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      
      /* Inicialmente invisível e deslocado para baixo */
      opacity: 0;
      transform: translateY(-30px);
      transition: opacity 0.8s ease-in, transform 0.8s ease-in;
    }

    .img-container.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    .img-container img {
      max-width: 100%;
      max-height: 30vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <p style="font-size: 1.2em; margin-block: 0.1rem 0.5rem; text-align: center;">
    <br>Quer saber para onde colher?</br>
    <b>Selecione o tipo de etiqueta que tem:</b>
    <br></b>
  </p>

  <!-- Imagem do topo com link (uniformizada) -->
  <div class="img-container">
    <a href="https://microbiologiachuc.github.io/micro/imagemA.html">
      <img src="imagemA.png" alt="Imagem Topo" />
    </a>
  </div>

  <!-- Imagem de baixo com link -->
  <div class="img-container">
    <a href="https://microbiologiachuc.github.io/micro/imagemB.html">
      <img src="imagemB.png" alt="Imagem Inferior" />
    </a>
  </div>

  <footer style="text-align: center; padding: 20px; color: #555; font-size: 10px;">
    <br><br><br>
    Sector de Bacteriologia, Laboratório de Microbiologia<br>
    <strong>Serviço de Patologia Clínica</strong><br>
    <img src="ulscoimbra_logo.png" alt="Logo" style="margin-top: 0px; max-height: 30px;">
  </footer>

  <!-- Script para animar entrada das imagens -->
  <script>
  window.addEventListener("load", () => {
    const containers = document.querySelectorAll('.img-container');
    containers.forEach((el, i) => {
      setTimeout(() => {
        el.classList.add('loaded');
      }, i * 200); // 0ms para a primeira imagem, 400ms para a segunda
    });
  });
</script>

</body>
</html>
