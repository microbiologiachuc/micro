<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisa por Imagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fafbfc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      box-sizing: border-box;
    }

    .top-img {
      width: 90%;
      max-height: 50vh;
      object-fit: cover;
      margin: 0 auto 40px auto;
      display: block;
    }

    .search-box {
      margin-bottom: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .search-box input[type="text"] {
      font-size: 1.0em;
      padding: 12px;
      width: 70%;
      box-sizing: border-box;
      background-color: #fff;
      color: #333;
      border: 1px solid #1565c0;
      border-radius: 3px;
      margin-bottom: 0;
    }

    .search-box button {
      font-size: 1.0em;
      padding: 14px 24px;
      border-radius: 1px;
      background: #83a321;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-box button:hover {
      background: #83a321;
    }

    #imageContainer {
      width: 100%;
      max-width: 600px;
      height: 30vh;
      background: #5d9ad3;
      margin-top: 0.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2em;
      position: relative;
      overflow: hidden;
      padding: 0.5rem;
    }

    #result {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      display: none;
      position: static;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal.open {
      display: flex;
    }
    .modal-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .modal-content {
      position: relative;
      background: #fff;
      color: #111;
      max-width: 80%;
      width: 420px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 1001;
      text-align: left;
    }
    .modal-close {
      position: absolute;
      right: 10px;
      top: 6px;
      border: none;
      background: transparent;
      font-size: 22px;
      cursor: pointer;
      color: #666;
    }
    .modal p {
      margin: 0;
      line-height: 1.4;
    }
    .modal-actions {
      margin-top: 12px;
      text-align: right;
    }
    .btn-ok {
      background: #83a321;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <p style="font-size: 1.2em; margin-block: 1.5rem 0.5rem; text-align: center;">
    Siga abaixo os <b>passos 1 a 4</b>:
  </p>
  
  <div class="container">
    <img class="top-img" src="imagemA2.png" alt="Top Picture" />

    <form class="search-box" onsubmit="showImage(event)">
        <input
          type="text"
          id="searchInput"
          value="2. Inserir material de colheita"
          required
        />
    <button type="submit">3. Enter</button>
    </form>
  </div>

  <div id="imageContainer">
    <span id="placeholderText">4. Veja AQUI o material de colheita a usar</span>
    <img id="result" src="" alt="" />
  </div>

  <!-- Custom modal (replaces alert) -->
  <div id="modal" class="modal" role="dialog" aria-hidden="true" aria-labelledby="modalTitle" aria-modal="true">
    <div class="modal-overlay" data-modal-overlay></div>
    <div class="modal-content" role="document">
      <button class="modal-close" aria-label="Fechar" data-modal-close>&times;</button>
      <h3 id="modalTitle" style="margin-top:0; margin-bottom:8px;"> </h3>
      <p id="modalMessage">Mensagem</p>
      <div class="modal-actions">
        <button class="btn-ok" data-modal-ok>OK</button>
      </div>
    </div>
  </div>

  <footer style="text-align: center; padding: 20px; color: #555; font-size: 10px;">
    <br>
    Sector de Bacteriologia, Laboratório de Microbiologia<br>
    <strong>Serviço de Patologia Clínica</strong><br>
    <img src="ulscoimbra_logo.png" alt="Logo" style="margin-top: 0px; max-height: 30px;">
  </footer>

    //"zarag ags vários": "https://raw.githubusercontent.com/microbiologiachuc/micro/main/ags.png",
    //"p.cristais": "https://raw.githubusercontent.com/microbiologiachuc/micro/main/contentor.png",
    //"m.zar. vaginal-rect": "https://raw.githubusercontent.com/microbiologiachuc/micro/main/strepb.png",    
    // "frasco portagermen": "https://raw.githubusercontent.com/microbiologiachuc/micro/main/portagermen.png",    
    // "exsudado uretral": "https://raw.githubusercontent.com/microbiologiachuc/micro/main/exsudado_uretral.png",
    // "zaragatoa meio trans": "https://raw.githubusercontent.com/microbiologiachuc/micro/main/zaragatoa_meio_trans.png",
    // "zar. meio transporte": "https://raw.githubusercontent.com/microbiologiachuc/micro/main/zaragatoa_meio_trans.png",
    // "zaragatoa": "https://raw.githubusercontent.com/microbiologiachuc/micro/main/zaragatoa_meio_trans.png",
    // "micopl.": "https://raw.githubusercontent.com/microbiologiachuc/micro/main/micopl.png",
    // "mycoplasma/chlam": "https://raw.githubusercontent.com/microbiologiachuc/micro/main/dst_-_t._multiplo.png", // adiconar info para outra colheita
  };

  // Novo objeto para mapear URLs
  const urlMap = {
    "zaragatoa meio trans": "https://drive.google.com/file/d/1bZ7TRORGZ6s0DfUnzfqudRQt6prSPu2Q/view?usp=drive_link",
    "c. esterilizado": "https://drive.google.com/file/d/1bZ7TRORGZ6s0DfUnzfqudRQt6prSPu2Q/view?usp=drive_link",
  };

  const searchInput = document.getElementById("searchInput");
  const defaultText = "2. Inserir material de colheita";
  const img = document.getElementById("result");
  const placeholder = document.getElementById("placeholderText");

  // Modal references
  const modal = document.getElementById('modal');
  const modalMessage = document.getElementById('modalMessage');
  const modalOverlay = document.querySelector('[data-modal-overlay]');
  const modalCloseBtn = document.querySelector('[data-modal-close]');
  const modalOk = document.querySelector('[data-modal-ok]');

  function showModal(message) {
    modalMessage.textContent = message;
    modal.classList.add('open');
    modal.setAttribute('aria-hidden', 'false');
    // set focus for accessibility
    modalOk.focus();
  }

  function closeModal() {
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden', 'true');
  }

  modalCloseBtn.addEventListener('click', closeModal);
  modalOk.addEventListener('click', closeModal);
  modalOverlay.addEventListener('click', closeModal);
  window.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && modal.classList.contains('open')) {
      closeModal();
    }
  });

  // Sempre que houver clique/toque, limpa o campo
  searchInput.addEventListener("pointerdown", function () {
    this.value = "";
  });

  // Se sair do campo sem escrever nada, repõe o texto por defeito
  searchInput.addEventListener("blur", function () {
    if (this.value.trim() === "") {
      this.value = defaultText;
    }
  });


  function showImage(event) {
    event.preventDefault();

    const input = searchInput.value.trim().toLowerCase();

    if (imageMap[input]) {
      img.src = imageMap[input];
      img.alt = input;
      img.style.display = "block";
      placeholder.style.display = "none";

      // Atualiza o atributo data-url para a imagem
      img.dataset.url = urlMap[input] || null;
    } else {
      img.style.display = "none";
      placeholder.style.display = "block";
      // Use custom modal instead of alert() so browser origin is not shown
      showModal("Nenhuma imagem encontrada. Copie exatamente a informação da etiqueta e tente novamente.");
      searchInput.value = defaultText;
      searchInput.blur(); // tira o foco
     // img.dataset.url = null; // remove url se imagem não encontrada
    }
  }

  // Evento para abrir a URL ao clicar na imagem, se existir
  img.addEventListener("click", function () {
    const url = this.dataset.url;
    if (url) {
      window.open(url, "_blank");
    }
  });


</script>
</body>
</html>
